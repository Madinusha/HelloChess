<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header class="header" th:fragment="header">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <a href="/" id="logo">HelloChess</a>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a th:onclick="|document.location.href='@{/gameConstructor}'|" class="navbar-link">ИГРА</a></li>
            <li class="navbar-item"><a href="#study" class="navbar-link">ОБУЧЕНИЕ</a></li>
            <li class="navbar-item"><a href="#tr" class="navbar-link">ЗАДАЧИ</a></li>
            <li class="navbar-item"><a href="#about" class="navbar-link">О НАС</a></li>
        </ul>
    </nav>
    <div id="fast-nav">
        <button id="versus-btn"></button>
    </div>
    <button id="login" th:onclick="|document.location.href='@{/registration}'|">SIGN IN</button>
    <div id="profile-box" th:onclick="|document.location.href='@{/profile}'|">
        <button id="profile-box-nickname"></button>
        <div id="profile-box-avatar"></div>
    </div>
    <div id="dropdown-navbar" class="hidden">
        <div class="dropdown-navbar-menu-item">
            <img th:src="@{/static/images/dropdown-navbar-exit.png}">
            <a href="#">Профиль</a>
        </div>
        <div class="dropdown-navbar-menu-item">
            <img th:src="@{/static/images/dropdown-navbar-settings.png}">
            <a href="#">Настройки</a>
        </div>
        <div class="dropdown-navbar-menu-item">
            <img th:src="@{/static/images/dropdown-navbar-exit.png}">
            <a href="#">Выйти</a>
        </div>
        <hr>
    </div>
</header>
</body>
</html>
