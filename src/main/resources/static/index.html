<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HelloChess</title>
</head>
<body>
<header class="header" th:fragment="header">
    <a href="/" id="logo">HelloChess</a>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="#game" class="navbar-link">ИГРА</a></li>
            <li class="navbar-item"><a href="#study" class="navbar-link">ОБУЧЕНИЕ</a></li>
            <li class="navbar-item"><a href="#tr" class="navbar-link">ЗАДАЧИ</a></li>
            <li class="navbar-item"><a href="#about" class="navbar-link">О НАС</a></li>
        </ul>
    </nav>
    <div id="fast-nav">
        <button id="versus-btn"></button>
    </div>
    <button id="login" onclick="document.location.href='registration/registration.html';">SIGN IN</button>
    <div id="profile-box" onclick="document.location.href='profile/profile.html';">
        <button id="profile-box-nickname">madi_nusha</button>
        <div id="profile-box-avatar"></div>
    </div>
    <div id="dropdown-navbar" class="hidden">
        <div class="dropdown-navbar-menu-item">
            <img th:src="@{/images/dropdown-navbar-exit.png}">
            <a href="#">Профиль</a>
        </div>
        <div class="dropdown-navbar-menu-item">
            <img th:src="@{/images/dropdown-navbar-settings.png}">
            <a href="#">Настройки</a>
        </div>
        <div class="dropdown-navbar-menu-item">
            <img th:src="@{/images/dropdown-navbar-exit.png}">
            <a href="#">Выйти</a>
        </div>
        <hr>
    </div>
</header>
<!--<header th:replace="header/header :: header"></header>-->
<div class="main">
    <audio id="moveSound" src="sounds/movePiece.wav"></audio>
    <audio id="eatSound" src="sounds/eatPiece.wav"></audio>
    <div id="chat-box">
        <div id="chat-box-header">Чат с Bull_Digga
            <button id="toggle-button"></button>
        </div>
        <div id="chat-box-window">
            <div id="chat-box-window-start-message">Добро пожаловать <br>в чат!</div>
        </div>
        <div id="chat-box-footer">
            <input type="text" id="chat-box-input-text" placeholder="Напишите сообщение...">
            <button id="chat-box-send-button"></button>
        </div>
    </div>
    <div id="chess-board"></div>
    <div id="move-box">
        <div class="move-box-player">
            <div class="mb-nickname">Bull_Digga</div>
            <div class="mb-rank">1</div>
            <div class="mb-timer" id="timer1">03:00</div>
            <div class="mb-eaten-pieces" id="opponent"></div>
        </div>
        <div id="move-box-window">
            <div class="move-box-column" id="move-numbers"></div>
            <div class="move-box-column" id="white-moves"></div>
            <div class="move-box-column" id="black-moves"></div>
        </div>
        <div id="result-container">
            <div id="scale"></div>
            <div id="result"></div>
        </div>
        <div id="move-box-btns">
            <button title="Сдаться" id="white-flag"></button>
            <button title="Предложить ничью" id="draw"></button>
            <button title="Реванш" id="retry"></button>
            <button title="Новый соперник" id="find-opponent"></button>
        </div>
        <div class="move-box-player">
            <div class="mb-nickname">madi_nusha</div>
            <div class="mb-rank">100</div>
            <div class="mb-timer" id="timer2">03:00</div>
            <div class="mb-eaten-pieces" id="me"></div>
        </div>
    </div>


</div>
<footer>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css" />
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
<script src="js/scripts.js"></script>



</body>
</html>
